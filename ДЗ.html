<body>
    <script>
        'use strict'
        // Задание 1

        let Tf = (9 / 5) * Tc + 32
        alert('Температура по Фаренгейту: ' + Tf)

        
        // Задание 2
        let name = 'Василий'

        // Задание 3
        /*
        №1
        1. 10 складываем c 10 и получаем 20
        2. полученное число не явно превращается в строку и получается 2010
        3. строку 2010 присваиваем в переменную result
        4. с помощью console.log выводим result1 в консоль
        №2
        1. Число 10 сложилось со строкой '10', получаем 1010
        2. 1010 складывается с 10, которое не явно становится строкой, получаем 101010
        3. с помощью console.log выводим result2 в консоль
        №3
        1. Число 10 складывается с 10, получаем 20
        2. + перед строкой '10' является унарным, тем самым превращает строку в число
        3. 20 складывается с 10, получаем 30
        4. с помощью console.log выводим result3 в консоль
        №4
        1. - перед пустой строкой является унарным, который превращает строку в -0
        2. 10 делится на -0, получаем -Infinity(минус бесконечность)
        3. с помощью console.log выводим result4 в консоль
        №5
        1. + перед строкой '2,5' является унарным, пытается перевести строку в число, но получает NaN так, как в числе ','
        2. 10 делится на NaN, получаем NaN(в любом действии)
        3. помощью console.log выводим result 5 в консоль
         */
        let result1 = 10 + 10 + '10'
        let result2 = 10 + '10' + 10
        let result3 = 10 + 10 + +'10'
        let result4 = 10 / -''
        let result5 = 10 / +'2,5'
        console.log(result1)
        console.log(result2)
        console.log(result3)
        console.log(result4)
        console.log(result5)
    </script>
